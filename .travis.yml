language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t aleh/react-test -f ./client/dockerfile.dev ./client

script:
  - docker run aleh/react-test npm test -e CI=true

after_success:
  - docker build -t aleh/multi-client ./client
  - docker build -t aleh/multi-nginx ./nginx
  - docker build -t aleh/multi-server ./server
  - docker build -t aleh/multi-worker ./worker
  # login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin
  # push to docker hub
  - docker push aleh/multi-client
  - docker push aleh/multi-nginx
  - docker push aleh/multi-server
  - docker push aleh/multi-worker